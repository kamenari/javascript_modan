<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Javascript本格入門</title>
</head>
<body>
<script type="text/javascript">
//mapオブジェクトに値を追加
let m = new Map();
m.set('dog', 'ワンワン');
m.set('cat', 'ニャー');
m.set('mouse', 'チュー');

console.log(m.size); //結果: 3
console.log(m.get('dog')); //結果: ワンワン
console.log(m.has('cat')); //結果: true

// キーを順に取得
for (let key of m.keys()) {
  console.log(key); //結果: dog、cat、mouse
}

// 値を順に取得
for (let value of m.values()) {
  console.log(value); //結果: ワンワン、ニャー、チュー
}

// キー/値を順に取得
for (let [key, value] of m) {
  console.log(key); //結果: dog、cat、mouse
  console.log(value); //結果: ワンワン、ニャー、チュー
}

// キーdogを削除
m.delete('dog');
console.log(m.size); //結果: 2

// すべてのキー/値を破棄
m.clear();
console.log(m.size); //結果: 0

</script>
<noscript>Javascriptが利用できません</noscript>
</body>
</html>
