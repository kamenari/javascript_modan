<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Javascript本格入門</title>
</head>
<body>
<script type="text/javascript">
  var str = 'WINGSプロジェクト';
  console.log(str.substring(8, 5)); //結果：プロジ（6~8文字目を抽出）
  // 「引数stratより引数endが小さい値」の場合、引数stratと引数endの関係を入れ替えている

  console.log(str.slice(8, 5)); // 結果：空文字列
  // 入れ替えは行なっていないため、空文字列が帰ってくる

</script>
<noscript>Javascriptが利用できません</noscript>
</body>
</html>
