var p = /http(s)?:\/\/([\w-]+\.)+[\w-]+(\/[\w- .\/?%&=]*)?/gi; //文字列全体を大文字、小文字の区別なし
var str1 = 'サポートサイトはhttp://www.wings.msn.to/です。';
var str2 = 'サポートサイト「サーバーサイド技術の学び舎」をよろしく';
console.log(p.test(str1)); //結果：true
console.log(p.test(str2)); //結果：false

</script>
