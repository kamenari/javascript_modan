<!DOCTYPE html>
<html>
<head>

  <title>Javascript本格入門</title>
</head>
<body>
<script type="text/javascript">
  console.log(Number.MAX_SAFE_INTEGER); // 結果；9007199254740991
  console.log(Number.MAX_SAFE_INTEGER + 1); // 結果：9007199254740992
  console.log(Number.MAX_SAFE_INTEGER + 2); // 結果：9007199254740992,不正
  // 安全に演算できる整数の上限

  console.log(Number.MIN_SAFE_INTEGER); //結果：-9007199254740991
  console.log(Number.MIN_SAFE_INTEGER - 1); //結果：-9007199254740992
  console.log(Number.MIN_SAFE_INTEGER - 2); //結果：-9007199254740992,不正
  // 安全に演算できる整数の下限

</script>

</body>
</html>
