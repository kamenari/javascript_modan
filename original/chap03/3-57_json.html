<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Javascript本格入門</title>
</head>
<body>
<script type="text/javascript">
var data = JSON.parse('{"hoge": 1, "foo": 2 }');
console.log(data.hoge); //結果：1

var obj = {hoge: 1, foo: 2};
console.log(JSON.stringify(obj)); //結果：{"hoge":1,"foo":2}
//javascriptの配列/オブジェクトをJSON文字列に変換

</script>
<noscript>Javascriptが利用できません</noscript>
</body>
</html>
