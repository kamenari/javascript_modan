<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Javascript本格入門</title>
</head>
<body>
<script type="text/javascript">
let s = new Set(); //重複しない値の集合を管理
s.add(10);
s.add(5);
s.add(100);
s.add(50);
//同じ値は無視
s.add(5);

console.log(s.has(100)); //結果：true
console.log(s.size); //結果：4

//値を順に取得
for (let val of s.values()) {
  console.log(val); //結果：10、5、100、50
}

//値を順に取得（上と同じ意味）
for (let val of s) {
  console.log(val); //結果：10、5、100、50
}

// 値100を破棄
s.delete(100);
console.log(s.size); //結果：3
//値を全て破棄
s.clear();
console.log(s.size); //結果：0

</script>
<noscript>Javascriptが利用できません</noscript>
</body>
</html>
