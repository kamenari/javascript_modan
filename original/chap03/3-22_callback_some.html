<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Javascript本格入門</title>
</head>
<body>
<script type="text/javascript">
var data = [4, 9, 16, 25];
var result = data.some(function(value, index, array){
  return value % 3 === 0; //1つでも条件に合致していればtrueを返す
});
if (result) {　// trueを返した場合
  console.log('3の倍数が見つかりました。');
}　else {
  console.log('3の倍数が見つかりませんでした。');
}

</script>
<noscript>Javascriptが利用できません</noscript>
</body>
</html>
