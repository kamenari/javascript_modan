<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Javascript本格入門</title>
</head>
<body>
<script type="text/javascript">
console.log(Math.abs(-100)); // 結果：100
console.log(Math.clz32(1)); // 結果：31
console.log(Math.min(20, 40, 60)); // 結果：20
console.log(Math.max(20, 40, 60)); // 結果：60
console.log(Math.pow(5, 3)); // 結果：125
console.log(Math.random()); // 結果：0.15083017864408865 0~1未満の乱数
console.log(Math.sign(-100)); // 結果：-1
console.log(Math.ceil(1234.56)); // 結果：1235 小数点以下切り上げ
console.log(Math.ceil(-1234.56)); // 結果：-1235
console.log(Math.floor(1234.56)); // 結果：1234 小数点以下切り捨て
console.log(Math.floor(-1234.56)); // 結果：-1235
console.log(Math.round(1234.56)); // 結果：1235 四捨五入
console.log(Math.round(-1234.56)); // 結果：-1235
console.log(Math.trunc(1234.56)); // 結果：1234 少数部分を単純に切り捨て
console.log(Math.trunc(-1234.56)); // 結果：-1234
console.log(Math.sqrt(81)); // 結果：9　平方根
console.log(Math.cbrt(81)); // 結果：4.326748710922225　立方根
console.log(Math.hypot(3, 4)); // 結果：5
console.log(Math.cos(1)); // 結果：0.5403023058681398 コサイン
console.log(Math.sin(1)); // 結果：0.8414709848078965 サイン
console.log(Math.tan(1)); // 結果：1.5574077246549023　タンジェント
console.log(Math.atan2(1, 3)); // 結果：0.3217505543966422
console.log(Math.log(10)); // 結果：2.302585092994046
console.log(Math.exp(3)); // 結果：20.085536923187668
console.log(Math.expm1(1)); // 結果：1.718281828459045


</script>
<noscript>Javascriptが利用できません</noscript>
</body>
</html>
