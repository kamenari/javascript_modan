<body>
<script type="text/javascript">
  var i = 1;
  try{
    i = i * j; //例外発生
  } catch(e) { //例外情報はcatchブロックにErrorオブジェクト(ここでは変数e)に渡される
    console.log(e.message);　//messageプロパティで表示
  } finally {
    console.log('処理は完了しました。');
  }

</script>
