<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Javascript本格入門</title>
</head>
<body>
<script type="text/javascript">
  var rank = 'B';
  switch(rank) {
    case 'A' :
      console.log('Aランクです。');
      break;
    case 'B' :
      console.log('Bランクです。');
      break;
    case 'C' :
      console.log('Cランクです。');
      break;
    default :
      console.log('ランク外です。');
      break;
  } //結果：Bランクです。

</script>
<noscript>Javascriptが利用できません</noscript>
</body>
</html>
