<body>
<script type="text/javascript">
  for (var i = 0; i < 10; i++){
    for (var j = 0; j < 10; j++) {
      var k = i * j;
      console.log(k);
      if (k > 30) {break;} //ネストされたループの中でbreakやcontinueを実行すると、デフォではもっとも内側のループを抜ける
      // docment.write(k + ',');
    }
    document.write('<br />');
  }

</script>
