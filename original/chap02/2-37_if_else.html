  <title>Javascript本格入門</title>

<body>
<script type="text/javascript">
  var x = 30;
  if (x >= 20) {
    console.log('変数xは20以上です');
  } else if(x >= 10){
    console.log('変数xは10以上です');
  } else {
    console.log('変数xは10以下です');
  } //結果：変数xは20以上です。

</script>

</body>
