  <title>Javascript本格入門</title>

<body>
<script type="text/javascript">
  var data1 = ['javascript' , 'Ajax' , 'ASP.NET'];
  var data2 = ['javascript' , 'Ajax' , 'ASP.NET'];

  console.log(data1 == data2);
  //データ型が参照型の場合、参照先のアドレスが変数に格納されている
  //参照先の値が同じでも、格納されているアドレスが違うためfalseが返される(data1とdata2のアドレスが違う)

</script>
