<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Javascript本格入門</title>
</head>
<body>
<script type="text/javascript">
  var rank = 'B';
  switch(rank) {
    case 'A' :
    case 'B' :
    case 'C' :
    //複数の条件で同じ結果を出力したい場合は、各case「句」ごとにbreakを挟まずに区切りたいcaseでbreakを入れることもできる
      console.log('合格！');
      break;
    default :
      console.log('不合格・・・');
      break;
  } //結果：Bランクです。

</script>
<noscript>Javascriptが利用できません</noscript>
</body>
</html>
