<script type="text/javascript">
  var x = 1;

  if(x == 1){console.log('こんにちわ');}
  x ===1 && console.log('こんにちわ');
  //左辺がtrueであるため、次の処理の右辺が実行される

  x ===2 && console.log('こんにちわ');
  //左辺がfalseであり、式全体がfalseになり右辺が実行されない

  


</script>
