<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Javascript本格入門</title>
</head>
<body>
<script type="text/javascript">
  console.log('3.14E2' == 314);//true
  //「==」がデータ型を変換してよしなに解釈してくれるため
  console.log('3.14E2' === 314);//false
  //「===」はデータ型を変換しないため

  console.log('0x10' == 16);//16進数と解釈するためtrue
  console.log('0x10' === 16);//false

  console.log('1' == 1);//同じ「1」と解釈するためtrue
  console.log('1' === 1);//false




</script>
<noscript>Javascriptが利用できません</noscript>
</body>
</html>
